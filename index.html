  <meta charset="UTF-8">

  <title>CTA Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .cta-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background-color: #ff3b3b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Click the button below to visit another website.</p>
    <a href="https://gangalamlasya.github.io/Mydemo2/" target="_blank" class="cta-btn">Visit Now</a>
  </div>

  <script>
    // Example JavaScript if you want dynamic behavior later
    document.querySelector(".cta-btn").addEventListener("click", () => {
      console.log("CTA button clicked!");
    });
  </script>
</body>
